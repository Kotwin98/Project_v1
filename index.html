<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Solo project</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" text="style/css" href="css/style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-xl-2">

                    <div class="row menu">
                        <div class="col-xl-10">
                            <span>Just do it</span>
                        </div>
                        <div class="col-xl-2">
                            <i class="fa fa-bars"></i>
                        </div>
                    </div>
                    <div class="row menu-content">
                        <div class="col-xl-3">
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="col-xl-9">
                            <span>General</span>
                        </div>
                    </div>
                    <div class="row menu-content">
                        <div class="col-xl-3">
                            <i class="fa fa-server"></i>
                        </div>
                        <div class="col-xl-9">
                            <span>Details</span>
                        </div>
                    </div>
                    <div class="row menu-content">
                        <div class="col-xl-3">

                        <div class="col-xl-3">

                        </div>
                        <div class="col-xl-9">
                            <span>Payout</span>
                        </div>
                    </div>
                    <div class="row menu-content">
                        <div class="col-xl-3">
                            <i class="fa fa-reply"></i>
                        </div>
                        <div class="col-xl-9">
                            <span>Postback</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-10">
                <div class="content-wrapper">
                    
                </div>
            </div>
