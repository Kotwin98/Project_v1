<!DOCTYPE html>

                    </div>
                    <div class="row menu-content">

                            </div>

                    </div>
                    <div class="row menu-content">
                        <a class="main-header-content-link" href="#">
                            <div class="col-xl-3">
                                <img class="personal-data" src="images/personaldata.svg" alt="personal data">
                            </div>
                            <div class="col-xl-9">
                                <span>Personal data</span>
                            </div>

                    </div>
                    <div class="row menu-content">
                        <a class="main-header-content-link" href="#">
                            <div class="col-xl-3">
                                <img class="payout" src="images/payout.svg" alt="payout">
                            </div>
                            <div class="col-xl-9">
                                <span>Payout</span>
                            </div>
                        </a>    
                    </div>
                    <div class="row menu-content">
                        <a class="main-header-content-link" href="#">
                            <div class="col-xl-3">
                                <img class="postback" src="images/postback.svg" alt="postback">
                            </div>
                            <div class="col-xl-9">
                                <span>Postback</span>
                            </div>
                        </a>    
                    </div>
                </div>
            </div>

                    <div class="header">

                            <div class="col-xl-5 top-bar-border">
                                <img class="wallet" src="images/wallet.svg" alt="wallet">

                                <img class="arrow-down" src="images/arrow-down-small.svg" alt="arrow down">
                            </div>    
                            <div class="col-xl-1 top-bar-border">
                                <img class="notification" src="images/notification.svg" alt="notification">
                            </div>    
                            <div class="col-xl-5 top-bar-border">
                                <img class="profile" src="images/profile.svg" alt="profile">
                                <span>Leonardo Dicaprio</span>
                            </div>
                            <div class="col-xl-1 top-bar-border">
                                <img class="exit" src="images/quit.svg" alt="quit">
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="container">
                        <section>
                            <div class="row">
                                <div class="col-xl-12 gen-stat">
                                    <h3>GENERAL STATISTIC</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 date">
                                    <span>16.05.2016</span>
                                    <span class="date1">16.05.2016</span>
                                    <img class="calendar" src="images/calendar.svg" alt="calendar">
                                    <div class="refresh-button">
                                        <img class="refresh" src="images/refresh.svg" alt="refresh">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section>
                            <div class="row information">
                                <div class="col-xl-5 info">
                                    <span>Visit signups</span>
                                    <span>124</span>
                                </div>
                                <div class="col-xl-2">
                                </div>
                                <div class="col-xl-5 info">
                                    <span>Net deposit</span>
                                    <span>564</span>
                                </div>
                            </div>
                            <div class="row information">
                                <div class="col-xl-5 info">
                                    <span>FTD</span>

                                </div>
                                <div class="col-xl-2">

                                </div>

                        <br>
                        <br>

                            <br>
